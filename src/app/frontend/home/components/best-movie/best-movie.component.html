
    <div class="row">
        <div *ngFor="let top of best" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 prs_upcom_slide_first">
            <div class="prs_upcom_movie_box_wrapper">
                <div class="prs_upcom_movie_img_box">
                    <img [src]="'http://127.0.0.1:8000/'+top?.photo"   width="250px" height="350px" alt="movie_img" />
                    <div class="prs_upcom_movie_img_overlay"></div>
                    <div class="prs_upcom_movie_img_btn_wrapper">
                        <ul>
                            <li>
                                <div *ngFor="let attribute of top?.attributes">
                                    <div *ngIf="attribute?.name === 'Trailer'">
                                        <a rel='external' href="{{ attribute?.attribute_values[0].value }}" target="_blank">View Trailer</a>
                                    </div>
                                </div>
                            </li>
                            <li><a  [routerLink]="['/movie',top.id ]" href="javascript:void(0);">View Details</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="prs_upcom_movie_content_box">
                    <div class="prs_upcom_movie_content_box_inner">
                        <h2><a  [routerLink]="['/movie',top.id ]" href="javascript:void(0);">{{top?.name}}</a></h2>
                        <span class="truncate-text">{{ top?.director?.name }}</span>
                    </div>
                    <div class="prs_upcom_movie_content_box_inner_icon">
                        <ul>
                            <li>
                                <a [routerLink]="['/movie-booking', top?.id]">
                                    <img width="32px" height="32px" src="../../../../assets/images/content/ticket_7550408.png" alt="" srcset="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
